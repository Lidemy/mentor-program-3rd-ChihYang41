<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Week7:hw2</title>
</head>

<body>
    <div class="wrap">
        <header></header>
        <main>
            <div class="main__header">
                <h1>程式導師實驗計畫第三期報名表單</h1>
                <p>詳情請參考：<a href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3" target="_blank">https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a></p>
                <br>
                <p>填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔</p>
                <br>
                <p class="text__red">* 必填</p>
            </div>
            <form class="main__form">
                <div class="form__input__container container__required">
                    <label for="email">
                        <span class="input__title">電子郵件</span>
                        <span class="input__title text__red">*</span>
                        <input type="email" name="email" id="email" class="input__text input__required" placeholder="你的電子郵件">
                    </label>
                </div>
                <div class="form__input__container container__required">
                    <label for="nickname">
                        <span class="input__title">暱稱</span>
                        <span class="input__title text__red">*</span>
                        <p class="annotation">該如何稱呼你</p>
                        <input type="text" name="nickname" id="nickname" class="input__text input__required" placeholder="您的回答">
                    </label>
                </div>
                <div class="form__input__container container__required radio__container">
                    <label for="radio__zeroToOne">
                        <span class="input__title">報名類型</span>
                        <span class="input__title text__red">*</span>
                        <div class="input__radio__container">
                            <div class="radio__first__option">
                                <input type="radio" name="radio" id="radio__zeroToOne" class="input__radio" checked>
                                <span>從零到一基礎班（兩個月後開始收保證金 5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）
                                </span>
                            </div>
                            <div class="radio__second__option">
                                <input type="radio" name="radio" id="radio__engineerEnhancement" class="input__radio">
                                <span>
                                    在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000 元台幣，被淘汰不退還）
                                </span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="form__input__container container__required">
                    <label for="job">
                        <span class="input__title">現在的職業</span>
                        <span class="input__title text__red">*</span>
                        <p class="annotation">範例：學生、前端工程師、待業中、業務</p>
                        <input type="text" name="job" id="job" class="input__text input__required" placeholder="您的回答">
                    </label>
                </div>
                <div class="form__input__container container__required">
                    <label for="how__did__you__know">
                        <span class="input__title">怎麼知道這個計畫的？</span>
                        <span class="input__title text__red">*</span>
                        <input type="text" name="how__did__you__know" id="how__did__you__know" class="input__text input__required" placeholder="您的回答">
                    </label>
                </div>
                <div class="form__input__container container__required">
                    <label for="cs__background">
                        <span class="input__title">是否有程式相關背景？</span>
                        <span class="input__title text__red">*</span>
                        <p class="annotation">範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</p>
                        <input type="text" name="cs__background" id="cs__background" class="input__text input__required" placeholder="您的回答">
                    </label>
                </div>
                <div class="form__input__container">
                    <label for="other">
                        <span class="input__title">其他</span>
                        <p class="annotation">任何你想說的</p>
                        <input type="text" name="other" id="other" class="input__text" placeholder="您的回答">
                    </label>
                </div>
                <input type="submit" value="提交" class="submit__btn">
            </form>
        </main>
        <footer>
            GOOGLE 表單
        </footer>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
